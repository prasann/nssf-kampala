<!DOCTYPE html>
<html lang="en">

<head>
	<title>NSSF - Balance Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap-2.2.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap-responsive-2.2.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../css/application.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h3>
                Register - NSSF
            </h3>
        </div>
        <form id="register_form">    
            <input class="span5" type="text" name="Name" id="name" placeholder="Name"/>    
            <input class="span5" type="text" name="NSSF Number" id="nssf-number" placeholder="NSSF Number"/>
            <textarea class="span5" name="Address" id="address" placeholder="Address"></textarea>
            <input class="span5" type="text" name="Date Of Birth" id="dob" placeholder="Date Of Birth"/>
            <input class="span5" type="text" name="Fathers Name" id="father-name" placeholder="Father's Name"/>
        </form>
        <a href="#" class="span1 btn btn-primary" id="register_btn">Register</a>
    </div>
    <script src="../js/jquery-min-1.9.js"></script>
    <script src="../js/application.js"></script>
</body>
</html>
